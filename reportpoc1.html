<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Request Test</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/4.2/dijit/themes/claro/claro.css">
  <style>
    html,
    body,
    #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Trebuchet MS";
    }
    #header {
      height: 3%;
      overflow: auto;
    }
  </style>
  <script>
    var dojoConfig = {
      parseOnLoad: true
    };
  </script>
  <script src="https://js.arcgis.com/4.2/"></script>

</head>

<body>
    <h1>Report</h1>
    <p id="demo"></p>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    
    require([
      "dojo/_base/lang",
      "esri/request",
      "dojo/domReady!"
    ], function(
      lang, esriRequest
    ) { /*id=57765*/
      var url = "https://services9.arcgis.com/kO1m83jGh0X2wqlg/arcgis/rest/services/FastFacility_Properties_Clients/FeatureServer/0/query?where=ID%3D"+urlParams.get('id')+"&outFields=*&f=json&token=";
      esriRequest(url,{
          responseType:'json',
          callbackParamName:'callback',
          timeout:2000
        }).then(lang.hitch(this,function(resp){
          //console.info(resp.data);
//          alert("Data returned");
          console.info(resp.data.features["0"].attributes);
          for (var key in resp.data.features["0"].attributes) {
            document.getElementById("demo").innerHTML += key + ":" + resp.data.features["0"].attributes[key] + "<br>";
          }
        }),lang.hitch(this,function(error){
          alert("Record not found");
        }));
        
    });
  </script>
</body>

</html>
